

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->
    <link href="/static/css/main.css" rel="stylesheet">

    <!-- Fonts from Google Fonts -->
	<link href='http://fonts.googleapis.com/css?family=Lato:300,400,900' rel='stylesheet' type='text/css'>
  </head>

  <body class="home">

    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><b>My Daily Routine</b></a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/">Logout</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

	<div id="" class="task_list">
		<div class="">
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3">
					<div class="col-sm-12">
						<center><h4>User Information</h4></center>
						    <form class="form-horizontal" role="form" method="post" action="/profile">{% csrf_token %}

								<div class="row">
									<div class="col-sm-12">
											<div class="form-group">
												<label class="col-sm-4 control-label">Email Id</label>

											<div class="col-sm-8">
													<input type="email" class="form-control" name="emailid" {% if user %} value="{{ user.email }}" {% else %} value="" {% endif %}>
												</div>
											</div>
											<div class="form-group">
												<label class="col-sm-4 control-label">Name</label>

												<div class="col-sm-8">
													<input type="text" class="form-control" name="username" {% if user %} value="{{ user.name }}" {% else %} value="" {% endif %}>
												</div>
											</div>
											<div class="form-group">
												<label class="col-sm-4 control-label">Phone</label>

												<div class="col-sm-8">
													<input type="phone" class="form-control" name="userphone" {% if bid %} value="{{ user.phone }}" {% else %} value="" {% endif %}>
												</div>
											</div>
								</div>
							</form>
				
			</div><!-- /row -->
		</div><!-- /container -->
	</div><!-- /headerwrap -->
	
	
	

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
